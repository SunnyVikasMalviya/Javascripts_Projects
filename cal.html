<!Doctype html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<title>
	Calculator
	</title>
	<script type="text/javascript">
		var x=null;
		var y=null;
		var sum_x=0,sum_y=0;
		var op1=null;
		var dec_tag = 0;
		var dec_part;
		var dec_place;
		function reset_xyop1()
		{
			x=null;
			y=null;
			op1=null;
			sum_x=0;
			sum_y=0;
			op=null;
			dec_part=null;
			var b = document.getElementById('box');
			b.value=0;
			dec_place = 1;
		}
		function box_value(input)
		{
			var b = document.getElementById('box');
			if(input == '.')
			{
				//dec_tag = 1;
				/*
				I still have to add some code to make the decimal point appear in the answers.
				Try changing dec_tag with the decimal point for both x and y.
				
				*/
				dec_place = 1;
				dec_part=0;
			}
			else if(op1==null)
			{	
				if(dec_tag == 0)
				{
					sum_x = 10 * sum_x + input;
					b.value=sum_x;
					x=sum_x;
				}
				else
				{
					dec_place = dec_place / 10;
					dec_part = input * dec_place;
					sum_x = sum_x + dec_part;
					b.value=sum_x;
					x=sum_x;					
				}
			}	
			else if(op1!=null)
			{
				if(dec_tag == 0)
				{
					sum_y = 10 * sum_y + input;
					b.value=sum_y;
					y=sum_y;
				}
				else 
				{
					dec_place = dec_place / 10;
					dec_part = input * dec_place;
					sum_y = sum_y + dec_part;
					b.value=sum_y;
					x=sum_y;
				}
			}
		}
		function check_op(op)
		{
			if(x == null)
			{
				alert("Enter a number before an operator.");
				return 0;
			}
			var b = document.getElementById('box');
			b.value=op;
			op1=op;
		}
		function solve()
		{
			if(x == null && y == null && op1 == null)
			{
				alert("Bro...Kuch to dal.");
				return(0);
			}
			else if(x == null && y == null)
			{
				alert("Bro...number bhi dalni hoti hai.");
				return(0);
			}
			else if(y == null)
			{
				alert("Enter a number before computing.")
				return(0);
			}
			var b = document.getElementById('box');
			switch(op1)
			{
				case '+':b.value=x+y;
					break;
				case '-':b.value=x-y;
					break;
				case '*':b.value=x*y;
					break;
				case '/':b.value=x/y;
					break;
				case '%':b.value=x%y;
					break;
			}
		}
	</script>
</head>
<body>
<form>
<input type="text" id="box" value="0"/><br/>
<input type="button" value="1" id="1" onclick="box_value(1);"/>
<input type="button" value="2" id="2" onclick="box_value(2);"/>
<input type="button" value="3" id="3" onclick="box_value(3);"/>
<br/>
<input type="button" value="4" id="4" onclick="box_value(4);"/>
<input type="button" value="5" id="5" onclick="box_value(5);"/>
<input type="button" value="6" id="6" onclick="box_value(6);"/>
<br/>
<input type="button" value="7" id="7" onclick="box_value(7);"/>
<input type="button" value="8" id="8" onclick="box_value(8);"/>
<input type="button" value="9" id="9" onclick="box_value(9);"/>
<br/>
<input type="button" value="0" id="0" onclick="box_value(0);"/>
<input type="button" value="." id="." onclick="box_value('.');"/>
<br/>
<input type="button" value="+" id="+" onclick="check_op('+');"/>
<input type="button" value="-" id="-" onclick="check_op('-');"/>
<input type="button" value="*" id="*" onclick="check_op('*');"/>
<input type="button" value="/" id="/" onclick="check_op('/');"/>
<input type="button" value="%" id="%" onclick="check_op('%');"/>
<br/>
<input type="button" value="C" id="C" onclick="reset_xyop1();"/>
<input type="button" value="=" id="=" onclick="solve();"/>
<form/>
</body>
</html>
